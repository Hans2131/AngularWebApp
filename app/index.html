<html ng-app="webtopay">

<head>
    <title>WebToPay</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <!-- Bootstrap -- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body id="body">
    <nav class="navbar navbar-default">
        <div class="container-fluid" ng-controller="AccountController">
            <div class="navbar-header" ng-click="go('/account')">
                <a class="navbar-brand" href="#">WebToPay</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#register" ng-show="!isLoggedIn">Registreren</a></li>
                <li><a href="#account" ng-show="isLoggedIn">Account</a></li>
                <li><a href="#evenements" ng-show="isLoggedIn">Evenementen</a></li>
            </ul>
            <form ng-submit="login()" ng-show="!isLoggedIn" class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="E-mail" ng-model="login.email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" ng-model="login.password">
                </div>
                <button type="submit" class="btn btn-default">Inloggen</button>
            </form>
            <form ng-show="isLoggedIn" class="navbar-form navbar-right">
                <span id="welcomeSpan">Welkom: {{currentUser.username}}</span>
                <button ng-click="logout()" class="btn btn-default">Uitloggen</button>
            </form>
        </div>
    </nav>

    <div class="container viewBackColor">
        <div ng-view>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous"></script>
    <!-- Bootsrap -- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

    <script src="scripts/app.js"></script>

    <script src="scripts/controllers/accountcontroller.js"></script>
    <script src="scripts/controllers/evenementcontroller.js"></script>

    <script src="scripts/services/accountservice.js"></script>
    <script src="scripts/services/evenementservice.js"></script>

    <script src="scripts/filters/evenementfilter.js"></script>
</body>

</html>
