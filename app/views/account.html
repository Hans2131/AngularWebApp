<div class="view panel panel-default" ng-controller="AccountController">
    <div class="panel-heading">
        <h1>Account informatie {{currentUser.username}}</h1>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive">                </div>

            <div class=" col-md-9 col-lg-9 ">
                <table class="table table-user-information">
                    <tbody>
                        <tr>
                            <td>Naam:</td>
                            <td>{{currentUser.username}}</td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td>{{currentUser.email}}</td>
                        </tr>
                        <tr>
                            <td>Rekeningnummer:</td>
                            <td>{{currentUser.bankaccount}}</td>
                        </tr>
                        <tr>
                            <td>Saldo:</td>
                            <td>{{currentUser.saldo | currency : "â‚¬"}} <button ng-click="addMoney()" class="btn btn-primary pull-right">Opwaarderen</button></td>
                        </tr>
                        <tr><td></td><td></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
