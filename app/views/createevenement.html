<div class="view createview panel panel-default">
    <div class="panel-heading">
        <h2 ng-show="!isUpdating()">Evenement aanmaken</h2>
        <h2 ng-show="isUpdating()">Evenement wijzigen</h2>
    </div>
    <form class="form-horizontal myform" role="form">
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Naam</label>
            <div class="col-sm-9">
                <input type="text" id="name" placeholder="Naam" class="form-control" autofocus ng-model="evenement.name">
            </div>
        </div>
        <div class="form-group">
            <label for="debt" class="col-sm-3 control-label">Schuld</label>
            <div class="col-sm-9">
                <input type="number" id="debt" placeholder="0.0" class="form-control" ng-model="evenement.debt">
            </div>
        </div>
        <div class="form-group">
            <label for="debt" class="col-sm-3 control-label">Aantal deelnemers</label>
            <div class="col-sm-9">
                <input type="number" id="debt" placeholder="1" class="form-control" ng-model="evenement.amountOfParticipants">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-3 control-label">Beschrijving</label>
            <div class="col-sm-9">
                <textarea type="text" id="description" placeholder="Beschrijving" class="form-control" ng-model="evenement.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button ng-click="create()" ng-show="!isUpdating()" type="submit" class="btn btn-primary btn-block">Aanmaken</button>
                <button ng-click="update()" ng-show="isUpdating()" type="submit" class="btn btn-primary btn-block">Wijzigen</button>
            </div>
        </div>
    </form>
</div>
